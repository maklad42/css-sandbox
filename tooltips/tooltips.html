<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/tooltips.css" />
  <title>CSS Tooltips</title>
</head>
<body>
  <div class="tooltip">
    <div class="header">
      <h2>Animated Button</h3>
    </div>
    <div class="animated-button">
      <div class="normal-state">
        <a class="button" href="#0">
          <span>
            <em>Download</em>
            <i class="fa fa-download"></i>
          </span>
        </a>
      </div>
      <div class="hover-state">
        <a class="button hover" href="#0">
          <span>
            <em>Download</em>
            <i class="fa fa-download"></i>
          </span>
        </a>
      </div>
    </div>
    <div class="question-tip">
      <div class="normal-state">
        <form>
          <input type="text" placeholder="username"/>
          <div class="anim">
            <span class="q-tip" data-q-tip="username must consist of 29 symbols.">?</span>
          </div>
        </form>
      </div>
      <div class="hover-state">
        <form>
          <input type="text" placeholder="username" />
          <div class="anim">
            <span class="q-tip hover"
              data-q-tip="username must consist of 29 symbols.">?</span>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
